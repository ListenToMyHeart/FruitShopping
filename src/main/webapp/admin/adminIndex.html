<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>水果售卖后台管理系统</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">
    <link type="text/css" rel="stylesheet" href="../css/themes/insdep/easyui.css">
    <script type="text/javascript" src="../js/jquery1.9.1.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui-1.5.1.min.js"></script>
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
</head>
<style>
    .navtext{
        min-height: 43px;
    }
</style>
<body style="">
<div class="bg">
    <div class="big">
        <div class="ban">
            <div>
                <div class="dtext">您好！</div>
                <div class="divbutton">
                    <button class="outbtn"></button>
                </div>
            </div>

        </div>

        <div class="contain" style="height: 87%">
            <div class="info"><span class="navtext">导航栏</span></div>
            <div class="nav">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a>商品管理</a>
                        <dl class="layui-nav-child" style="color: #00b5ad">
                            <dd><a id="addgoods">增加商品</a></dd>
                            <dd><a id="findgoods">查看商品信息</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a>订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a id="recive">未接收订单</a></dd>
                            <dd><a id="recived">已接收订单</a></dd>
                            <dd><a id="finished">已完成订单</a></dd>
                            <dd><a id="returnGoods">退货退款处理</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a>会员管理</a>
                        <dl class="layui-nav-child">
                            <dd><a id="memberinfo">会员信息</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="ifm">
                <iframe id="ifma" src="addGoodsInformation.html"></iframe>
            </div>
        </div>
    </div>
</div>
<script src="../js/layui/layui.js"></script>
<script src="../js/index.js"></script>

<script>
    layui.use(['layer', 'element'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            element = layui.element();
    });
    $(function () {
        console.log("start");
        $('#addgoods').unbind("click").bind("click", function () {
            $('#ifma').attr("src", "./addGoodsInformation.html");
        });
        $('#findgoods').unbind("click").bind("click", function () {
            $('#ifma').attr("src", "./findGoods.html");
        });
        $('#recive').unbind("click").bind("click", function () {
            $('#ifma').attr("src", "./reciveOrder.html");
        });
        $('#recived').unbind("click").bind("click", function () {
            $('#ifma').attr("src", "./recivedOrder.html");
        });
        $('#finished').unbind("click").bind("click", function () {
            $('#ifma').attr("src", "./finishedOrder.html");
        });
        $('#memberinfo').unbind("click").bind("click", function () {
            $('#ifma').attr("src", "./memberInformation.html");
        });
        $('#returnGoods').unbind("click").bind("click",function () {
            $('#ifma').attr("src","./returnGoods.html");
        });
        $('.outbtn').unbind("click").bind("click", function () {
            $.messager.confirm("提示", "确认登出系统么？", function (r) {
                if (r) {
                    $.getJSON(getContextPath() + "login/logout", {}, function (data) {
                        if (data.success) {
                            $.messager.alert("成功", "登出成功", "success", function () {
                                window.location.href = getContextPath() + "html/login.html";
                            });
                        }
                    })
                }
            })
        })
    })

</script>
</body>
</html>
