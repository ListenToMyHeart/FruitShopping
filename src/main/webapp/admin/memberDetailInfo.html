<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员详细信息</title>
    <link type="text/css" rel="stylesheet" href="../css/themes/insdep/easyui.css">
    <script type="text/javascript" src="../js/jquery1.9.1.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui-1.5.1.min.js"></script>
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
    <style>
        label {
            display: inline-block;
            width: 81px;
            margin-left: 10px;
        }
        .form-div{
            margin-left: 20px;
            margin-bottom: 20px;
        }
        .button-div{
            margin-left:300px;
            margin-bottom: 20px;
        }
        .label-width{
            margin-left: 80px;
        }
        .panel-body-noheader{
            max-height:198px;
            height:auto !important;
        }
        .mm{
            width: 120px !important;
        }
    </style>
</head>

<body>
<form  style="margin-top: 20px" id="addstudent" method="post">
    <div class="form-div">
        <label>会员账号</label>
        <input class="easyui-textbox" type="text" id="memberid" data-options="editable:false" />
        <label class="label-width">密码</label>
        <input class="easyui-textbox" type="text" id="password" data-options="editable:false" />
    </div>
    <div class="form-div">
        <label>姓名</label>
        <input class="easyui-textbox" type="text" id="truename" data-options="editable:false" />
        <label class="label-width">性别</label>
        <input class="easyui-textbox" type="text" id="sex" data-options="editable:false" />
    </div>
    <div class="form-div">
        <label>账户余额</label>
        <input class="easyui-textbox" type="text" id="advancepayment" data-options="editable:false" />
        <label class="label-width">购物车编号</label>
        <input class="easyui-textbox" type="text" id="cartid" data-options="editable:false" />
    </div>
    <div class="form-div">
        <label>居住城市</label>
        <input class="easyui-textbox" type="text" id="city" data-options="editable:false" />
        <label class="label-width">最近登陆</label>
        <input class="easyui-textbox" type="text" id="loaddate" data-options="editable:false" />

    </div>
    <div class="form-div">
        <label>联系方式</label>
        <input class="easyui-textbox" type="text" id="phone" data-options="editable:false" />
        <label class="label-width">电子邮箱</label>
        <input class="easyui-textbox" type="text" id="email" data-options="editable:false" />
    </div>
    </div>
</form>
<script>
    $(function(){
        $.ajax({
            url:getContextPath()+"members/searchByCartid/"+requestParam("keyword"),
            type:'get',
            dataType:'json',
            success:function (data) {
                var jsondata=data.members;
                var jsonuser=data.user;
                $('#memberid').textbox('setValue',jsondata.memberid);
                $('#password').textbox('setValue',jsonuser.password);
                $("#truename").textbox('setValue',jsondata.truename);
                $('#sex').textbox('setValue',jsondata.sex);
                $('#phone').textbox('setValue',jsondata.phone);
                $('#email').textbox('setValue',jsondata.email);
                $('#city').textbox('setValue',jsondata.city);
                $('#advancepayment').textbox('setValue',jsondata.advancepayment);
                $('#loaddate').textbox('setValue',jsondata.loaddate);
                $('#cartid').textbox('setValue',jsondata.cartid);
            }
        })
    })
</script>
</body>
</html>
