<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>所有实习生基本信息</title>
    <link type="text/css" rel="stylesheet" href="../css/themes/insdep/easyui.css">
    <link type="text/css" rel="stylesheet" href="../css/themes/insdep/icon.css">
    <script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/jquery1.9.1.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui-1.5.1.min.js"></script>
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/score.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
    <style>
        .panel-body-noheader{
            max-height:198px;
            height:auto !important;
        }


        input{
            text-align: center;
        }
        .panel .datagrid{
            width: 100%;
        }
        #tb{
            min-width: 700px;
        }

    </style>
</head>
<body>
<table  id="dg" class="easyui-datagrid"></table>

<script type="text/javascript" >
    $(document).ready(function(){
        show();
    });
    function  show() {
        var url = getContextPath() + "orderInformation/searchReciveOrder";
        $.ajax({
            url: url,
            type: "get",
            success:function (data) {
                var jsondata=JSON.parse(data);
                $('#dg').datagrid({
                    fitColumns:true,
                    collapsible:true,
                    remoteSort:false,
                    singleSelect:true,
                    nowrap:false,
                    data:jsondata.orderInformation,
                    title:'未接收订单',
                    frozenColumns:[[
                        {field:'orderid', width:'7%',title:'购物单号'},
                        {field:'receivername', width:'8%', title:'用户'},
                        {field:'goodsid', width:'8%', title:'商品名称'},
                        {field:'isconfirm', width:'6%', title:'重量'},
                        {field:'ispayment',width:'8%',title:'是否付款'},
                        {field:'orderdate', width:'9%', title:'购买时间'},
                        {field:'receiveraddress', width:'15%', title:'运送地址'},
                        {field:'receiverphone', width:'10%', title:'联系方式'}
                    ]],
                    columns:[[
                        {
                            field:'itemid', width:'16%',title:'操作',
                            formatter:function(value,row,index){
                                var a='<a  class="easyui-linkbutton 2-btn button-success" style="border:1px solid;" id=' + row.orderid + ' onclick="Detail(this)">详细信息</a>';
                                var b='<a  class="easyui-linkbutton 2-btn button-blue" style="border:1px solid;" id=' + row.orderid + ' onclick="receiveIt(this)">接受订单</a>';

                                return a+b;
                            }}
                    ]],
                    pagination:true,
                    pageSize:10
                });
            },
            error:function (xhr) {
                alert(xhr.status);
            }
        });
    }
    function  Detail(me){
        var pkid = $(me).attr('id');
        window.location.href=getContextPath()+"admin/orderInformation.html?keyword="+pkid;
    }
    function receiveIt(me) {
        var orderid=$(me).attr('id');
        var jsondata={status:"未发货"};
        $.ajax({
            url:getContextPath()+"orderInformation/modifyStatusToReceived/"+orderid,
            type:'post',
            contentType: "application/json",
            dataType: "json",
            data:JSON.stringify(jsondata),
            success:function () {
                show();
                alert("订单接收成功");

            }
        })
    }
</script>
</body>
</html>
