			$(function(){
				showMyName();
				$('#username').css('color','blue');
				$.ajax({
					url:getContextPath()+'goodsInformation/searchOne/'+requestParam("keyword"),
					type:'get',
					dataType:'json',
					success:function (data) {
							var jsondata = data.goods;
							$('#add1').append('<li><img src="'+jsondata.goodsurl+'" title="pic" /></li>');
							$('#add2').append('<a href="'+jsondata.goodsurl+'"><img src="'+jsondata.goodsurl+'" alt="细节展示放大镜特效" rel="'+jsondata.goodsurl+'" class="jqzoom" /></a>');
							$('#add3').append('<a href="#"><img src="'+jsondata.goodsurl+'" mid="'+jsondata.goodsurl+'" big="'+jsondata.goodsurl+'"></a>');
							$('#add4').append(' <h1>'+jsondata.goodsid+" "+jsondata.classid+" "+jsondata.goodsintroduce+'</h1>');
							$('#add5').append('<li class="price iteminfo_price"> <dt>促销价</dt> <dd id="price"><em>¥</em><b class="sys_item_price">'+jsondata.goodsprice+'/kg</b>  </dd> </li> <li class="price iteminfo_mktprice"> <dt>原价</dt> <dd id="preprice"><em>¥</em><b class="sys_item_mktprice">'+jsondata.pregoodsprice+'/kg</b></dd> </li> <div class="clear"></div>');
							$('#add6').append('<li class=" tm-ind-sellCount canClick"> <div><span class="tm-label">月销量</span><span class="tm-count">'+jsondata.sales+'</span></div> </li> ');
							$('#add7').append(jsondata.goodsweight);
					}
				})
			});
			function buy() {
				var number=$('#text_box').val();
				/*var provence=$('#provence option:checked').val();
				var city=$('#city option:checked').val();
				var quyu=$('#quyu option:checked').val();
				var address=provence+city+quyu;*/
				var orderid=requestParam("keyword");
				//orderid非订单中的orderid,仅仅进行传值
				var jsondata={isconfirm:number,paytype:orderid,ispayment:"否"};

				if(number==0)
				{
					alert("请重新选择商品数量!");
					return;
				}
				$.ajax({
					url:getContextPath()+"orderInformation/buy",
					type:'post',
					contentType:'application/json',
					dataType:'json',
					data:JSON.stringify(jsondata),
					success:function (data) {
						if(data.success){
							jsondata={paytype:orderid,memberid:data.orderInformation.memberid};
							$.ajax({
								url:getContextPath()+"orderInformation/getOrderid",
								type:'post',
								contentType:'application/json',
								dataType:'json',
								data:JSON.stringify(jsondata),
								success:function (data){
									window.location.href=getContextPath()+"html/pay.html?keyword="+data.orderInformation.orderid;
								}
							});

						}
						else{
							if(data.msg=="请登录")
							{
								window.location.href=getContextPath()+"html/login.html";
								return;
							}
							alert("购买失败!");
						}

					}

				})
			}
			
			function addThisInCart() {
                 var goodsnumber=$('#text_box').val();
				var goodspkid=requestParam("keyword");
				var jsondata={goodsnumber:goodsnumber,goodspkid:goodspkid};


				$.ajax({
					url:getContextPath()+"shopcart/goods/"+goodspkid,
					type:'post',
					contentType:'application/json',
					dataType:'json',
					data:JSON.stringify(jsondata),
					success:function (data) {
						if(data.success)
						{
							alert("加入购物车成功！");
						}
						else{
							if(data.msg=="请登录")
							{
								window.location.href=getContextPath()+"html/login.html";
								return;
							}
							alert("加入购物车失败！");
						}
					}
				})
			}

			function addButton(me) {
				var num=$('#text_box').val();

				num++;
				$('#text_box').val(num);
			}

			function subButton(me) {
				var num=$('#text_box').val();
				if(num!=0)
				num--;
				$('#text_box').val(num);
			}

			function search(){
				window.location.href=getContextPath()+"html/search.html?keyword="+$('#searchInput').val();
			}
