<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../css/themes/insdep/easyui.css">
    <link href="../css/admin.css" rel="stylesheet" type="text/css">
    <link href="../css/amazeui.css" rel="stylesheet" type="text/css">
    <link href="../css/personal.css" rel="stylesheet" type="text/css">
    <link href="../css/infstyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/jquery1.9.1.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui-1.5.1.min.js"></script>
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
    <style>
        .label-marginleft{
            margin-left: 250px;
        }
        .input-marginleft{
            margin-left: 30px;
            margin-top: 25px;
        }
        .div-margintop{
            margin-top: 50px;
        }
        body{
            overflow:scroll;
            overflow-x:hidden;
            overflow-y:hidden;
        }
    </style>
</head>
<body>
<div>
<div class="input-marginleft">
    <strong class="am-text-danger am-text-lg">密码修改</strong> / <small>Modify&nbsp;Password</small>
</div>
<div class="label-marginleft div-margintop">
<div>
    <label>原&nbsp 密&nbsp&nbsp码:</label>
    <input class="easyui-passwordbox input-marginleft" id="oldPassword">
</div>
    <br>
<div>
    <label >新&nbsp 密&nbsp&nbsp码:</label>
    <input class="easyui-passwordbox input-marginleft" id="Password">

</div>
    <br>
<div>
    <label >确认密码:</label>
    <input class="easyui-passwordbox input-marginleft" id="repeatPassword">
    <br>
</div>
<div class="button-div div-margintop" style="margin-left: 100px" > <a class="easyui-linkbutton button-red" onclick="saveThePassword()">修改</a></div>
</div>
</div>
<script>
    function saveThePassword() {
        var oldPassword=$('#oldPassword').val();
        var password=$('#Password').val();
        var repeatPassword=$('#repeatPassword').val();
        if(password!=repeatPassword)
        {
            alert("请确认两次密码是否输入相同!");
            return ;
        }
        if(password==null || oldPassword==null)
        {
            alert("请将内容填写完毕!");
        }

        var jsondata={oldPassword:oldPassword,password:password,repeatPassword:repeatPassword};

        $.ajax({
            url:getContextPath()+"login/password",
            type:'put',
            contentType:'application/json',
            dataType:'json',
            data:JSON.stringify(jsondata),
            success:function (data) {
                if(data.success){
                    alert("密码修改成功!");
                }
                else{
                    alert("原密码错误!");
                }
            }
        })
    }

</script>
</body>
</html>
