	<script>
		$(function(){
			loadGoods();

		});

		$(function() {

			var address = $("#pro_city");
			var province = $("#provence");
			var city = $("#city");
			var area = $("#quyu");
			var preProvince = "<option value=\"\">选择省（市）</option>";
			var preCity = "<option value=\"\">选择市（区）</option>";
			var preArea = "<option value=\"\">选择区（县）</option>";

			//初始化
			province.html(preProvince);
			city.html(preCity);
			area.html(preArea);

			//文档加载完毕:即从province_city_select_Info.xml获取数据,成功之后采用
			//func_suc_getXmlProvice进行 省的 解析
			$.ajax({
				type : "GET",
				url : "province_city_select_Info.xml",
				success : func_suc_getXmlProvice
			});

			//省 下拉选择发生变化触发的事件
			province.change(function() {
				//province.val()  : 返回是每个省对应的下标,序号从0开始
				if (province.val() != "") {
					city.html(preCity);

					//根据下拉得到的省对于的下标序号,动态从从province_city_select_Info.xml获取数据,成功之后采用
					//func_suc_getXmlProvice进行省对应的市的解析
					$.ajax({
						type : "GET",
						url : "province_city_select_Info.xml",
						success : func_suc_getXmlCity
					});

				}
			});

			//市 下拉选择发生变化触发的事件
			city.change(function() {
				area.html(preArea);
				$.ajax({
					type : "GET",
					url : "province_city_select_Info.xml",

					//根据下拉得到的省、市对于的下标序号,动态从从province_city_select_Info.xml获取数据,成功之后采用
					//func_suc_getXmlArea进行省对应的市对于的区的解析
					success : func_suc_getXmlArea
				});
			});

			//区 下拉选择发生变化触发的事件
			area.change(function() {
				var value = province.find("option:selected").text()
						+ city.find("option:selected").text()
						+ area.find("option:selected").text();
				address.text(value);
				$("#txtProCity").val(value);
			});

			//解析获取xml格式文件中的prov标签,得到所有的省,并逐个进行遍历 放进下拉框中
			function func_suc_getXmlProvice(xml) {
				//jquery的查找功能
				var sheng = $(xml).find("prov");

				//jquery的遍历与查询匹配 eq功能,并将其放到下拉框中
				sheng.each(function(i) {
					province.append("<option value=" + i + ">"
							+ sheng.eq(i).attr("text") + "</option>");
				});
			}

			function func_suc_getXmlCity(xml) {
				var xml_sheng = $(xml).find("prov");
				var pro_num = parseInt(province.val());
				var xml_shi = xml_sheng.eq(pro_num).find("city");
				xml_shi.each(function(j) {
					city.append("<option  value=" + j + ">"
							+ xml_shi.eq(j).attr("text") + "</option>");
				});
			}

			function func_suc_getXmlArea(xml) {
				var xml_sheng = $(xml).find("prov");
				var pro_num = parseInt(province.val());
				var xml_shi = xml_sheng.eq(pro_num).find("city");
				var city_num = parseInt(city.val());
				var xml_xianqu = xml_shi.eq(city_num).find("county");
				xml_xianqu.each(function(k) {
					area.append("<option  value=" + k + ">"
							+ xml_xianqu.eq(k).attr("text") + "</option>");
				});
			}
		});

		function loadGoods() {
			var s1;
			var s2;
			var s3;
			$.ajax({
				url:getContextPath()+"orderInformation/searchById/"+requestParam("keyword"),
				type:'get',
				dataType:'json',
				success:function (data) {
					var orderInformation = data.orderInformation;
					var pkid = parseInt(orderInformation.paytype);
					var totalprice=orderInformation.totalprice;
					var repeatAddress=orderInformation.receiveraddress;
					var repeatReceiver=orderInformation.receivername;
					var repeatPhone=orderInformation.receiverphone;
					s1 = '<h3>确认订单信息</h3> <div class="cart-table-th"> <div class="wp"> <div class="th th-item"> <div class="td-inner">商品信息</div> </div> <div class="th th-price"> <div class="td-inner">单价</div> </div> <div class="th th-amount"> <div class="td-inner">数量</div> </div> <div class="th th-sum"> <div class="td-inner">金额</div> </div> <div class="th th-oplist"> <div class="td-inner">配送方式</div> </div> </div> </div>';
					s3 = '</div> </li> <li class="td td-price"> <div class="item-price price-promo-promo"> <div class="price-content"> <em class="J_Price price-now">' + orderInformation.goodsprice + '</em> </div> </div> </li> </div>'
							+ '<li class="td td-amount"> <div class="amount-wrapper "> <div class="item-amount "> <span class="phone-title"></span> <div class="sl"><input class="text_box" name="" readonly="readonly" type="text" value="'+orderInformation.isconfirm+'" style="width:30px;" />'
							+ '</div> </div> </div> </li> <li class="td td-sum"> <div class="td-inner"> <em tabindex="0" class="J_ItemSum number">' + orderInformation.totalprice + '</em> </div> </li> <li class="td td-oplist"> <div class="td-inner"> <span class="phone-title">配送方式</span> <div class="pay-logis">包送 </div> </div> </li> </ul> <div class="clear"></div> </div> </div> </tr> </div> <div class="clear"></div>';
					$.ajax({
						url: getContextPath() + "goodsInformation/searchOne/" + pkid,
						type: 'get',
						dataType: 'json',
						success: function (goodsinfo) {
							var jsondata = goodsinfo.goods;
							s2 = '</div> <tr class="item-list"> <div  class="bundle  bundle-last"> <div class="bundle-main">'
									+ '<ul class="item-content clearfix"> <div class="pay-phone"> <li class="td td-item"> <div class="item-pic">'
									+ '<a href="#" class="J_MakePoint"> <img src="' + jsondata.goodsurl + '" class="itempic J_ItemImg img-small"></a> </div> <div class="item-info"> <div class="item-basic-info">'
									+ '<a href="#" target="_blank" title="' + jsondata.goodsid + ' ' + jsondata.classid + '" class="item-title J_MakePoint" data-point="tbcart.8.11">' + jsondata.goodsid + ' ' + jsondata.classid + '</a>'
									+ '</div> </div> </li> <li class="td td-info"> <div class="item-props"> <span class="sku-line"></span> <span class="sku-line"></span>';
							s2=s2+s3;
							s1+=s2;
							$('#payTable').append(s1);
							$('#xiaoji').append(totalprice);
							$('#shifukuan').append(totalprice);
							$('#repeatAddress').append('<span class="buy--address-detail"> <span class="street" id="repeatAddr">'+repeatAddress+'          </span> </span> </span>');
							$('#ReceicerInfo').append('<p class="buy-footer-address"> <span class="buy-line-title">收货人：</span> <span class="buy-address-detail"> <span class="buy-user" id="repeatRec">'+repeatReceiver+'</span> <span class="buy-phone" id="repeatPho">'+repeatPhone+'</span> </span> </p>');

						}
					});

				}
			});
		}

		function saveAddress() {
		    var username=$('#user-name').val();
			var userphone=$('#user-phone').val();
			var provence=$('#provence option:checked').text();
			var city=$('#city option:checked').text();
			var quyu=$('#quyu option:checked').text();
			var address=provence+city+quyu;
			var useraddress=address+$('#user-address').val();
			var orderid=requestParam("keyword");

			if(quyu=="选择区（县）")
			{
				alert("请将地址信息填写完整！");
				return;
			}

			var jsondata={orderid:orderid,receivername:username,receiverphone:userphone,receiveraddress:useraddress};

			$.ajax({
				url:getContextPath()+"orderInformation/updateOrderInformation/"+orderid,
				type:'put',
				contentType:'application/json',
				dataType:'json',
				data:JSON.stringify(jsondata),
				success:function (data) {
					if(data.success){
						window.location.href=getContextPath()+"html/pay.html?keyword="+requestParam("keyword");
					}
					else {
						alert("地址修改失败!");
					}
				}
			})
		}

		function buyTheGoods() {
			var repeatAddr=$('#repeatAddr').html();
			var repeatRec=$('#repeatRec').html();
			var repeatPho=$("#repeatPho").html();

			if(repeatAddr=="无"||repeatPho=="无" || repeatRec=="无")
			{
				alert("请将收货信息补充完整！");
				return;
			}

			var orderid=requestParam("keyword");
			$.ajax({
				url:getContextPath()+"orderInformation/buyGoodsByMoney/"+orderid,
				type:'get',
				dataType:'json',
				success:function (data) {
					if(data.success){
						window.location.href=getContextPath()+"html/success.html?keyword="+orderid;
					}
					else{
						alert(data.message);
					}
				}
			})

		}

	</script>
