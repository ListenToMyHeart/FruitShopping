				<div class="topMessage mini-cart">

					<li><img src="../images/logobig.png" /></li>
				</div>

				<div class="search-bar pr">
					<a name="index_none_header_sysc" href="#"></a>
					<form>
						<input id="searchInput" ng-model="keywords" name="keywords" type="text" placeholder="搜索" autocomplete="off">
						<input id="ai-topsearch" value="搜索" ng-onclick="search()" index="1" type="button">
					</form>
				</div>
			</div>

			<div class="clear"></div>
			<b class="line"></b>
           <div class="search">
			<div class="search-list">
			<div class="nav-table">
					   <div class="nav-cont">
							<ul>
								<li class="index"><a href="home.html">首页</a></li>
                                <li class="qc"><a href="searchGuoneiFruit.html">国内水果</a></li>

							</ul>
						</div>
			</div>
					<div class="am-g am-g-fixed"  ng-controller="searchController">
						<div ng-class="am-u-sm-12 am-u-md-12">
								<ul ng-repeat="item in list"  ng-class="am-avg-sm-2 am-avg-md-3 am-avg-lg-4 boxes search-margintop">
									<li id="{{ item.pkid }}" ng-click="detailme(this)">
										<div ng-class="i-pic limit">
											<img ng-class="search-imagestyle" src="{{ item.goodsurl }}" />
											<p ng-class="title fl">{{item.goodsid}}</p>
											<p ng-class="price fl"> <b>¥</b> <strong>{{item.goodsprice}}</strong> </p>
											<p ng-class="number fl">销量<span>{{item.sales}}</span> </p></div></li>
									</ul>

							<div class="clear"></div>
							<!--分页 -->
						<!--	<div align="right">
							<a href='javascript:first();'>第一页</a>

							<span>)</span>

						</div>

			</div>
		<script>
				var app=angular.module('myapp',[]);
				app.controller('searchController',function ($scope,$http) {
					$scope.search=function () {


						$http({
							url:getContextPath()+'goodsInformation/search/'+$scope.keywords,
							type:'get',
							dataType:'json',
							success:function (data) {
									$scope.list=data;
							}
						})
					};

					$scope.detailme=function(me) {
						var pkid=me.id;
						window.location.href=getContextPath()+"html/introduction.html?keyword="+pkid;
					}
				});


	/*		function search(){
				window.location.href=getContextPath()+"html/search.html?keyword="+$('#searchInput').val();
			}*/


		</script>
