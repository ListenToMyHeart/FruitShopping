						totalData=data.goods.length;
						totalPage = Math.ceil(totalData / num);
						show_total_page_num();
						var start = (currentPage - 1) * num;
						var end = currentPage * num;
						for ( var i = start; i < end; i++) {
							var jsondata=data.goods[i];
							$('#search-total').append('<li id="'+jsondata.pkid+'" onclick="detailme(this)"> <div class="i-pic limit"> <img class="search-imagestyle" src='+ jsondata.goodsurl +' /><p class="title fl">'+jsondata.goodsid+'</p> <p class="price fl"> <b>¥</b> <strong>'+jsondata.goodsprice+'</strong> </p> <p class="number fl">销量<span>'+jsondata.sales+'</span> </p></div></li>');

					}
