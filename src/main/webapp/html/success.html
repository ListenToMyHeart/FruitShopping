<script>

    $(function () {
        showMyName();
        show();
        $('#username').css('color','blue');
    });

    function show() {
        var orderid=requestParam("keyword");
        $.ajax({
            url:getContextPath()+"orderInformation/searchById/"+orderid,
            type:'get',
            dataType:'json',
            success:function(data){
                if(data.success){
                    var jsondata=data.orderInformation;
                    $('#userinfo').append('<li>付款金额<em>¥'+jsondata.totalprice+'</em></li> <div class="user-info"> <p>收货人：'+jsondata.receivername+'</p> <p>联系电话：'+jsondata.receiverphone+'</p> <p>收货地址：'+jsondata.receiveraddress+'</p> </div>请认真核对您的收货信息，如有错误请<a href="findUs.html" style="color: red">联系我们</a>');
                }
            }
        });

    }
    function search(){
        window.location.href=getContextPath()+"html/search.html?keyword="+$('#searchInput').val();
    }

</script>
